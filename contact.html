<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Magazine - Contact</title>
    <link rel="website icon" type="png" href="contact_icon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #1a1a1a;
            color: #fff;
        }

        header {
            background: #1a1a1a;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav ul li a.active,
        nav ul li a:hover {
            background: #ff4500;
            border-radius: 5px;
        }

        .btn-toggle {
            border-radius: 10px;
            border: 0px solid #535151;
            font-size: 20px;
            padding-left: 5px;
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .btn-toggle {
                margin-left: 0;
            }

            h2 {
                font-size: 24px;
                text-align: center;
            }

            .form-group label {
                font-size: 16px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }

            nav ul li a {
                padding: 8px 10px;
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 12px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Elevate Magazine</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="fashion.html">Fashion</a></li>
            <li><a href="tech.html">Tech</a></li>
            <li><a href="contact.html" class="active text-light">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

        <div class="search-container">
            <button class="btn-toggle" id="theme-toggle">üåô</button>
        </div>
    </nav>

    <main>
        <div class="container my-4">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" rows="5"
                    placeholder="Your message"></textarea>
            </div>
            <button class="btn btn-danger" onclick="store()">Submit</button>
            <a href="home.html" class="btn btn-danger">Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>¬© 2025 Magazine | All Rights Reserved</p>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Privacy Policy</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Terms & Conditions</a></li>
            </ul>
            <div class="social-links d-flex justify-content-center gap-3 mt-3">
                <a href="#" class="text-white">Facebook</a>
                <a href="#" class="text-white">Twitter</a>
                <a href="#" class="text-white">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        function store() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name === "" || email === "") {
                alert("Please enter both Name and Email to submit.");
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            document.write("<strong>Your name is:</strong> " + name + "<br>");
            document.write("<strong>Your email is:</strong>  " + email + "<br>");
            document.write("<strong>Your entered message is:</strong> " + message);

            setTimeout(function () {
                window.location.href = "contact.html";
            }, 3000);
        }
    </script>
</body>

</html>
